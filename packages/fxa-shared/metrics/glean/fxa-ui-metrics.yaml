sync:
  cwts:
    type: labeled_boolean
    description: |
      The set of Sync engine options at the time of an account sign up via
      Sync.  For example, if the user only opted into syncing their Firefox
      bookmarks and history, then "bookmarks" and "history" will have true for
      their values, while the rest of the labels will have false.
    labels:
      - bookmarks
      - history
      - passwords
      - addons
      - tabs
      - prefs
      - addresses
      - creditcards
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-8254
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890377
    expires: never
    data_sensitivity:
      - interaction

standard:
  marketing:
    type: labeled_boolean
    description: |
      The set of marketing options at the time of an account sign up (standard flow).
      For example, if the user only opted into getting 'news' then only news would be
      marked as true
    labels:
      - take_action
      - testing
      - news
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-8249
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1890377
    expires: never
    data_sensitivity:
      - interaction

utm:
  campaign:
    description: |
      A marketing campaign.  For example, if a user signs into FxA from selecting a
      Mozilla VPN plan on Mozilla VPN's product site, then value of this metric could
      be 'vpn-product-page'.  The value has a max length of 128 characters with the
      alphanumeric characters, _ (underscore), forward slash (/), . (period), %
      (percentage sign), and - (hyphen) in the allowed set of characters.  The
      special value of 'page+referral+-+not+part+of+a+campaign' is also allowed.
    type: string
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  content:
    description: |
      The content on which the user acted.  For example, if the user clicked on the
      (previously available) "Get started here" link in "Looking for Firefox Sync? Get
      started here", then the value for this metric would be 'fx-sync-get-started'.
      The value has a max length of 128 characters with the alphanumeric characters,
      _ (underscore), forward slash (/), . (period), % (percentage sign), and - (hyphen)
      in the allowed set of characters.
    type: string
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  medium:
    description: |
      The "medium" on which the user acted.  For example, if the user clicked on a
      link in an email, then the value of this metric would be 'email'.  The value
      has a max length of 128 characters with the alphanumeric characters, _
      (underscore), forward slash (/), . (period), % (percentage sign), and -
      (hyphen) in the allowed set of characters.
    type: string
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  source:
    description: |
      The source from where the user started.  For example, if the user clicked on a
      link on the Firefox accounts web site, this value could be 'fx-website'.  The
      value has a max length of 128 characters with the alphanumeric characters, _
      (underscore), forward slash (/), . (period), % (percentage sign), and -
      (hyphen) in the allowed set of characters.
    type: string
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  term:
    description: |
      This metric is similar to the `utm.source`; it is used in the Firefox
      browser.  For example, if the user started from about:welcome, then the value
      could be 'aboutwelcome-default-screen'.  The value has a max length of 128
      characters with the alphanumeric characters, _ (underscore), forward slash (/),
      . (period), % (percentage sign), and - (hyphen) in the allowed set of
      characters.
    type: string
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

entrypoint:
