    expires: never
    data_sensitivity:
      - interaction
  forgot_pwd_submit:
    type: event
    description: |
      Login Password Reset Click
      User clicks on the "Forgot Password" Link.'
    send_in_pings:
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction
  submit:
    type: event
    description: |
      Login Submission Attempt
      An event that indicates a user attempted to login by clicking "Sign in" on
      the login page'
    send_in_pings:
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction
  submit_frontend_error:
    type: event
    description: |
      Login Submission Failure (UI)
      Event that indicates an attempt to login by clicking "Sign in" on the login
      page was not successful. Ideally we would have additional data on why the
      login failed. We might expect most reasons to be "Incorrect password".'
    send_in_pings:
      - events
    notification_emails:
      - vzare@mozilla.com
