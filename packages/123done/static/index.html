<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123done - your tasks, simplified</title>
  <meta type="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="firefox-accounts" content="supported">
  <link type="text/css" rel="stylesheet" href="/en/drsugiyama/fonts.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css">

  <script src="modernizr.min.js"></script>
</head>
<body>
  <div id="container">
  <header>
    <h1><a href="/index.html" style="text-decoration: none; color: #000;">123done</a> <span>your tasks - simplified</span></h1>
    <nav>
      <ul class="loginarea" style="vertical-align: center">
        <li id="loggedin"><p>Hi, <span></span></p> <p><a href="#">logout</a></li></p>
    </ul>
      <div id="dataState">
        <div class="saved">
          <img src="img/sync_saved.png"
               title="Your todolist is saved on the server, you can access it anywhere!"/></div>
        <div class="outofdate">
          <img src="img/sync_alert.png"
               title="Your todo list isn't saved, sign in with persona to save it!"/></div>
        <div class="inprogress">
          <img src="img/sync_progress.png"
               title="One sec, we're saving your todolist items to the server..."/></div>
      </div>
    </nav>
  </header>
  <section class="todo">
  	<ul class="loading" style="text-align: center"><img src="img/loading.gif"></ul>
  	<ul id="signinhere" style="font-size: 15pt">
  		<p>Sign in to get started making todo lists!</p>
  		<button class="btn btn-large btn-info btn-persona" type="submit">
			<i class="icon-persona-large"></i> &nbsp;Sign in with your email
			</button>
  	</ul>
    <ul id="todolist"></ul>
    <form class="form-inline" id="addform" action="#" method="post">
      <div>
        <input class="input-xxlarge" type="text" name="newitem" id="newitem"
               placeholder="new item" required>
        <input class="btn" id="addtask" type="submit" value="Add">
      </div>
    </form>
  </section>
  <footer>
    <p><strong>123done</strong> is a simple todo list application! <a href="/about.html">Learn more!</a></p>
  </footer>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="https://login.persona.org/include.js"></script>
  <script src="js/state.js"></script>
  <script src="js/123done.js"></script>
</body>
</html>
