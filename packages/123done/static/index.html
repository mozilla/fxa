<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123 Done + Do Stuff</title>
  <meta type="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="firefox-accounts" content="supported">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <header id="header-main">
    <div class="container">
      <h1><span class="logo"></span><span class="title">123Done</span></h1>
    </div>
  </header>

  <section class="todo">
    <div class="container">
    
    <div class="preroll">
       <ul id="signinhere" style="font-size: 15pt">
      <p>Sign in to get started making todo lists!</p>
      <button class="btn btn-large btn-info btn-persona" type="submit">
       <i class="icon-persona-large"></i> &nbsp;Sign in with your email
     </button>
   </ul>
    </div>

    <h3>To Do:</h3>
    <form class="form-inline clearfix" id="addform" action="#" method="post">
      <div>
        <input class="input-xxlarge" type="text" name="newitem" id="newitem"
        placeholder="new item" required autocomplete='off'>
        <input class="btn" id="addtask" type="submit" value="Add">
      </div>
    </form>
   <ul id="todolist">
      <div id="donelistwrapper">
      <h3>Done:</h3>
     <ul id="donelist"></ul>
     </div>
   </ul>
</div>
</section>

<footer id="footer-main">
  <div class="container">
    <div class="logo"></div>
    <p><strong>123done</strong> is a simple todo list application! <a href="/about.html">Learn more!</a></p>
  </div>
</footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<script src="js/state.js"></script>
<script src="js/123done.js"></script>
</body>
</html>
