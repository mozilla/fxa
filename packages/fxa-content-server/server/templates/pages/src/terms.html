<!doctype html>
<!--[if lt IE 10]>       <html class="lt-ie10" dir="{{ lang_dir }}" lang="{{ lang }}"> <![endif]-->
<!--[if gte IE 10]><!--> <html dir="{{ lang_dir }}" lang="{{ lang }}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{#t}}Firefox Accounts{{/t}}: {{#t}}Terms of Service{{/t}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="referrer" content="origin">
        <meta name="robots" content="noindex,nofollow">

        <!-- build:css(.tmp) /styles/{{ locale }}.css -->
        <link rel="stylesheet" href="/styles/fontello.css">
        {{#if fontSupportDisabled}}
        <link rel="stylesheet" href="/styles/system-font-main.css">
        {{else}}
        <link rel="stylesheet" href="/styles/fonts/{{ locale }}.css">
        <link rel="stylesheet" href="/styles/main.css">
        {{/if}}
        <!-- endbuild -->
    </head>
    <body class="static" data-static-resource-host="{{{staticResourceUrl}}}">
        <div id="fox-logo"></div>
        <div id="stage">
          <div id="main-content" class="panel">
            <header id="legal-header">
              <h1 id="fxa-tos-header">{{#t}}Terms of Service{{/t}}</h1>
            </header>
            <section>
              <article id="legal-copy">
                {{{ terms }}}
              </article>
            </section>
          </div>
        </div>

        <a id="about-mozilla" rel="author" target="_blank" href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"></a>

        <!--[if lt IE 10]>
            <p class="browsehappy">{{#t}}You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.{{/t}}</p>
        <![endif]-->

    </body>
</html>
