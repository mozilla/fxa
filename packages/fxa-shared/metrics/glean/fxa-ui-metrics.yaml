---
# Schema
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

event:
  name:
    type: string
    description: |
      The name of the event
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  reason:
    description: additional context-dependent (on event.name) info, e.g. the cause of an error
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
      - https://mozilla-hub.atlassian.net/browse/FXA-7271
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  choice:
    description: the choice made by the user in a given event
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-10235
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
