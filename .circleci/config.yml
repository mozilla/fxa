      - unit-test:
          name: Unit Test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          requires:
            - Build
      - integration-test-part:
          name: Integration Test 1
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          index: 0
          total: 3
          requires:
            - Build
      - integration-test-part:
          name: Integration Test 2
          filters:
            branches:
              ignore: /.*/
            tags:
