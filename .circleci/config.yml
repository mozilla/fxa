# This file demonstrates how to leverage dynamic configuration to execute a separate config file using scripts.

version: 2.1
setup: true
orbs:
  continuation: circleci/continuation@0.1.0
jobs:
  generate-config:
    executor: continuation/default
    steps:
      - checkout
      - run: .circleci/create-lists.sh
      - run: .circleci/generate-config.sh
      - continuation/continue:
          configuration_path:  ./circleci/config_generated.yml
workflows:
  setup-workflow:
    jobs:
      - generate-config
