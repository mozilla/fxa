---
# Schema
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

event:
  name:
    type: string
    description: |
      The name of the event
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  reason:
    description: additional context-dependent (on event.name) info, e.g. the cause of an error
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
      - https://mozilla-hub.atlassian.net/browse/FXA-7271
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

account:
  user_id_sha256:
    type: string
    description: |
      A hex string of a sha256 hash of the account's uid
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - interaction

relying_party:
  service:
    type: string
    description: |
      The service name of the relying party
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - technical

  oauth_client_id:
    type: string
    description: |
      The client id of the relying party
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - technical

session:
  flow_id:
    type: string
    description: an ID generated by FxA for its flow metrics
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  device_type:
    type: string
    description: one of 'mobile', 'tablet', or ''
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - technical

  entrypoint:
    type: string
    description: entrypoint to the service
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  sync_device_id:
    type: string
    description: |
      A hexadecimal of 16 random bytes that is used to identify the browser
      profile from which a Mozilla account user is signed into Sync.  It is
      part of the Device Commands feature (e.g. Send Tab).  The value is
      generated server-side on FxA when the "device" is registered.
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-9355
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1888216
    expires: never
    data_sensitivity:
      - technical

utm:
  campaign:
    description: |
      A marketing campaign.  For example, if a user signs into FxA from selecting a
      Mozilla VPN plan on Mozilla VPN's product site, then value of this metric could
      be 'vpn-product-page'.  The value has a max length of 128 characters with the
      alphanumeric characters, _ (underscore), forward slash (/), . (period), %
      (percentage sign), and - (hyphen) in the allowed set of characters.  The
      special value of 'page+referral+-+not+part+of+a+campaign' is also allowed.
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  content:
    description: |
      The content on which the user acted.  For example, if the user clicked on the
      (previously available) "Get started here" link in "Looking for Firefox Sync? Get
      started here", then the value for this metric would be 'fx-sync-get-started'.
      The value has a max length of 128 characters with the alphanumeric characters,
      _ (underscore), forward slash (/), . (period), % (percentage sign), and - (hyphen)
      in the allowed set of characters.
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  medium:
    description: |
      The "medium" on which the user acted.  For example, if the user clicked on a
      link in an email, then the value of this metric would be 'email'.  The value
      has a max length of 128 characters with the alphanumeric characters, _
      (underscore), forward slash (/), . (period), % (percentage sign), and -
      (hyphen) in the allowed set of characters.
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  source:
    description: |
      The source from where the user started.  For example, if the user clicked on a
      link on the Firefox accounts web site, this value could be 'fx-website'.  The
      value has a max length of 128 characters with the alphanumeric characters, _
      (underscore), forward slash (/), . (period), % (percentage sign), and -
      (hyphen) in the allowed set of characters.
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

  term:
    description: |
      This metric is similar to the `utm.source`; it is used in the Firefox
      browser.  For example, if the user started from about:welcome, then the value
      could be 'aboutwelcome-default-screen'.  The value has a max length of 128
      characters with the alphanumeric characters, _ (underscore), forward slash (/),
      . (period), % (percentage sign), and - (hyphen) in the allowed set of
      characters.
    type: string
    lifetime: ping
    send_in_pings:
      - accounts-events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction
