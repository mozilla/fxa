  nightly:
    # This work flow runs a full build, test suite, and deployment of docker images nightly
    when: << pipeline.parameters.enable_nightly >>
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only: main
    jobs:
      - build:
          name: Build (nightly)
          filters:
            branches:
              only: main
            tags:
              ignore: /.*/
      - lint:
          name: Lint (nightly)
          requires:
            - Build (nightly)
      - compile:
          name: Compile (nightly)
          requires:
            - Build (nightly)
      - unit-test:
          name: Unit Test (nightly)
          requires:
            - Build (nightly)
          post-steps:
            - fail-fast
      - integration-test-part:
          name: Integration Test 1 (nightly)
          index: 0
          total: 3
          requires:
            - Build (nightly)
          post-steps:
            - fail-fast
      - integration-test-part:
          name: Integration Test 2 (nightly)
          index: 1
          total: 3
          requires:
            - Build (nightly)
