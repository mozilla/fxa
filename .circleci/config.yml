version: 2.1


parameters:
  # This is just a sample test image. It has dependencies pre-installed
  # in an effort to reduce startup cost
  test-image:
    type: string
    default: mozilla/fxa-circleci:ci-base-latest

orbs:
  browser-tools: circleci/browser-tools@1.2.3
  jira: circleci/jira@1.3.1

executors:
  content-server-executor:
    resource_class: large
    docker:
      - image: cimg/node:16.13-browsers
      - image: redis
      - image: memcached
      - image: pafortin/goaws
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
        environment:
          NODE_ENV: dev
          FXA_EMAIL_ENV: dev
          FXA_EMAIL_LOG_LEVEL: debug
          RUST_BACKTRACE: 1
          AUTH_FIRESTORE_EMULATOR_HOST: localhost:9090
          TRACING_SERVICE_NAME: ci-content-server-executor
          TRACING_CONSOLE_EXPORTER_ENABLED: true
    environment:
      FXA_MX_RECORD_EXCLUSIONS: restmail.dev.lcip.org

commands:

  base-install:
    steps:
      - checkout
      # - restore_cache:
      #     keys:
      #       # prefer the exact hash
      #       - fxa-yarn-cache-4-{{ checksum "yarn.lock" }}
      #       # any cache to start with is better than nothing
      #       - fxa-yarn-cache-4-
      - run: ./.circleci/base-install.sh
      # - save_cache:
      #     key: fxa-yarn-cache-4-{{ checksum "yarn.lock" }}
      #     paths:
      #       - .yarn/cache
      #       - .yarn/build-state.yml
      #       - .yarn/install-state.gz
  test-content-server-part:
    parameters:
      index:
        type: integer
        default: 0
      total:
        type: integer
        default: 6
    steps:
      - browser-tools/install-firefox:
          version: 102.4.0esr
      - browser-tools/install-geckodriver:
          version: v0.32.0
      - base-install
      - run:
          name: Running test section << parameters.index >> of << parameters.total >>
          environment:
            CIRCLE_NODE_INDEX: << parameters.index >>
            CIRCLE_NODE_TOTAL: << parameters.total >>
          command: ./.circleci/test-package.sh fxa-content-server
      - store_artifacts:
          path: ~/.pm2/logs
          destination: logs
      - store_artifacts:
          path: ~/screenshots
          destination: screenshots
      - store_test_results:
          path: artifacts/tests

  test-settings-server:
    steps:
      - browser-tools/install-firefox:
          version: 102.4.0esr
      - browser-tools/install-geckodriver:
          version: v0.32.0
      - base-install
      - run:
          name: Running test...
          command: ./.circleci/test-package.sh fxa-settings
      - store_artifacts:
          path: ~/.pm2/logs
          destination: logs
      - store_artifacts:
          path: ~/screenshots
          destination: screenshots
      - store_test_results:
          path: artifacts/tests

jobs:

  build-base-image:
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build
          command: docker build . -f ./_dev/docker/ci/Dockerfile.base -t fxa-circleci-base
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKER_USER_fxa_circleci -p $DOCKER_PASS_fxa_circleci
            docker tag fxa-circleci-base mozilla/fxa-circleci:ci-base-latest
            docker push mozilla/fxa-circleci:ci-base-latest

  build-pipeline-image:
    docker:
      - image: cimg/node:16.18
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build
          command: docker build . -f ./_dev/docker/ci/Dockerfile.ci-pipeline -t fxa-circleci-pipeline
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKER_USER_fxa_circleci -p $DOCKER_PASS_fxa_circleci
            docker tag fxa-circleci-pipeline mozilla/fxa-circleci:ci-pipeline-<< pipeline.number >>
            docker push mozilla/fxa-circleci:ci-pipeline-<< pipeline.number >>

  test-package:
    resource_class: medium+
    docker:
      - image: << pipeline.parameters.test-image >>
      - image: redis
      - image: memcached
      - image: pafortin/goaws
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
    environment:
      NODE_ENV: dev
      FIRESTORE_EMULATOR_HOST: localhost:9090
      TRACING_SERVICE_NAME: ci-test-package
      TRACING_CONSOLE_EXPORTER_ENABLED: true
    parameters:
      package:
        type: string
    steps:
      - base-install
      - run:
          name: Testing << parameters.package >>
          command: ./.circleci/test-package.sh << parameters.package >>
      - store_test_results:
          path: artifacts/tests
      - run:
          name: Reporting code coverage...
          command: bash <(curl -s https://codecov.io/bash) -F << parameters.package >> -X gcov

  lint:
    resource_class: medium+
    docker:
      - image: << pipeline.parameters.test-image >>
    environment:
      TRACING_SERVICE_NAME: ci-lint
      TRACING_CONSOLE_EXPORTER_ENABLED: true
    steps:
      - checkout
      - run: yarn install


  test-many:
    resource_class: medium+
    docker:
      - image: << pipeline.parameters.test-image >>
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
      - image: memcached
      - image: redis
    environment:
      TRACING_SERVICE_NAME: ci-test-many
      TRACING_CONSOLE_EXPORTER_ENABLED: true
    steps:
      - base-install
      - run:
          name: Compiling back-end Typescript services...
          command: ./_scripts/compile-backend-ts-services.sh
      - run:
          name: Testing...
          command: |
            PACKAGES=(\
            'fxa-shared' \
            'fxa-react' \
            'fxa-graphql-api' \
            'fxa-payments-server' \
            'fxa-admin-server' \
            'fxa-admin-panel' \
            'fxa-support-panel' \
            'fxa-event-broker' \
            'fxa-profile-server' \
            '123done' \
            'browserid-verifier' \
            'fortress' \
            'fxa-auth-client' \
            'fxa-geodb' \
            'fxa-customs-server' \
            )
            for p in "${PACKAGES[@]}"; do
              ./.circleci/test-package.sh $p
            done
      - run:
          name: Reporting code coverage...
          command: bash <(curl -s https://codecov.io/bash) -F many -X gcov
      - store_artifacts:
          path: artifacts
      - jira/notify

  test-settings-server:
    executor: content-server-executor
    steps:
      - test-settings-server

  test-content-server-0:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 0

  test-content-server-1:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 1

  test-content-server-2:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 2

  test-content-server-3:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 3

  test-content-server-4:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 4

  test-content-server-5:
    executor: content-server-executor
    steps:
      - test-content-server-part:
          index: 5

  deploy-packages:
    resource_class: small
    docker:
      - image: cimg/node:16.13
    environment:
      DOCKER_BUILDKIT: 1
    steps:
      - base-install
      - setup_remote_docker:
          version: 18.09.3
      - run:
          name: Build docker images
          command: ./.circleci/build-all.sh
          no_output_timeout: 1h
      - run:
          name: Push to docker hub
          command: ./.circleci/deploy-all.sh
      - store_artifacts:
          path: artifacts

  # This job is manually triggered for now. see .circleci/README.md
  test-content-server-remote:
    resource_class: large
    docker:
      # using the old image until we know why the orb is broken with manual jobs
      - image: mozilla/fxa-circleci
    steps:
      - base-install
      - run:
          name: Running test section against a remote target
          command: ./packages/fxa-content-server/scripts/test-ci-remote.sh
      - store_artifacts:
          path: ~/screenshots
          destination: screenshots
      - store_test_results:
          path: artifacts/tests

  # This job is manually triggered for now. see .circleci/README.md
  production-smoke-tests:
    resource_class: medium+
    docker:
      - image: mcr.microsoft.com/playwright:v1.20.0-focal
    steps:
      - base-install
      - run:
          name: Install playwright
          command: npx playwright install --with-deps
      - run:
          name: Running smoke tests
          command: yarn workspace functional-tests test-production
      - store_artifacts:
          path: artifacts
      - store_test_results:
          path: artifacts/tests

  playwright-functional-tests:
    resource_class: large
    docker:
      - image: mcr.microsoft.com/playwright:v1.20.0-focal
      - image: redis
      - image: memcached
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
    environment:
      NODE_ENV: dev
      TRACING_SERVICE_NAME: ci-playwright-functional-tests
      TRACING_CONSOLE_EXPORTER_ENABLED: true
    steps:
      # needed by check-mysql.sh
      - run: apt-get update && apt-get install -y netcat
      - base-install
      - run:
          name: Install playwright
          command: npx playwright install --with-deps
      - run:
          name: Running playwright tests
          command: ./packages/functional-tests/scripts/test-ci.sh
      - store_artifacts:
          path: ~/.pm2/logs
          destination: logs
      - store_artifacts:
          path: artifacts
      - store_test_results:
          path: artifacts/tests

  build-and-deploy-storybooks:
    resource_class: medium
    docker:
      - image: << pipeline.parameters.test-image >>
    steps:
      - base-install
      - run:
          name: Build and deploy Storybooks
          command: npx github:mozilla-fxa/storybook-gcp-publisher

