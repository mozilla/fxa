    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - interaction
    no_lint:
      - COMMON_PREFIX
  user_id_sha256:
    type: string
    description: |
      A hex string of a sha256 hash of the account's uid
    lifetime: application
    send_in_pings:
      - accounts-events
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
    expires: never
    data_sensitivity:
      - interaction
  password_reset:
    type: event
    description: |
      Forgot Password Complete
      Successful completion of the forgot password funnel.
    send_in_pings:
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-7265
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction
  delete_complete:
    type: event
    description: |
      Account successfully deleted
    send_in_pings:
      - events
    notification_emails:
      - vzare@mozilla.com
      - fxa-staff@mozilla.com
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXA-10037
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1830504
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1844121
    expires: never
    data_sensitivity:
      - interaction

relying_party:
