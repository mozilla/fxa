<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="referrer" content="origin" />
        <meta name="robots" content="noindex,nofollow" />
        <title>Firefox Accounts Style Guide Page</title>
        <link rel="stylesheet" href="/styles/main.css" />
    </head>
    <body>
        <label class="fxa-checkbox is-upgraded is-checked">
            <span class="fxa-checkbox__focus-helper"></span>
            <span class="fxa-checkbox__box-outline">
                <span class="fxa-checkbox__tick-outline"></span>
            </span>
            <input type="checkbox" />
            <span>Checkbox 1</span>
        </label>
        <label class="fxa-checkbox is-upgraded">
            <span class="fxa-checkbox__focus-helper"></span>
            <span class="fxa-checkbox__box-outline">
                <span class="fxa-checkbox__tick-outline"></span>
            </span>
            <input type="checkbox" />
            <span>Checkbox 2</span>
        </label>
        <br />
        <p class="fxa-radio">
            <label>
                <input type="radio" value="1" checked />
                <span class="radio_label">Radio 1</span>
            </label>
            <label>
                <input type="radio" value="2" />
                <span class="radio_label">Radio 2</span>
            </label>
        </p>
    </body>
</html>
