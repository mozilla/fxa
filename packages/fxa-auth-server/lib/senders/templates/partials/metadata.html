{{#if oneClickLink}}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "EmailMessage",
  "description": "{{{subject}}}",
  "potentialAction": {
    "@type": "ViewAction",
    "name": "{{{action}}}",
    "target": "{{{oneClickLink}}}",
    "url": "{{{oneClickLink}}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Firefox Accounts",
    "url": "https://accounts.firefox.com/"
  }
}
</script>
{{/if}}
