version: 2.1

parameters:
  docker-repo:
    type: string
    default: mozilla/fxa-circleci
  force-deploy-fxa-ci-images:
    type: boolean
    default: false

orbs:
  browser-tools: circleci/browser-tools@1.2.3
  jira: circleci/jira@1.3.1

executors:
  # Default node executor with low resources. Useful for running quick / small tasks
  tiny-executor:
    resource_class: small
    docker:
      - image: cimg/node:16.13

  # For creating docker builds
  docker-build-executor:
    parameters:
      resource_class:
        type: string
        default: medium
      image:
        type: string
        default: cimg/node:16.13
    resource_class: << parameters.resource_class >>
    docker:
      - image: << parameters.image >>
    environment:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      # Note, the global cache is enabled, because otherwise two caches are created, one in .yarn/berry and one in .yarn/cache.
      # Turning this on results in a single cache - .yarn/berry
      YARN_ENABLE_GLOBAL_CACHE: true
      # Enabling hard links saves about 1.2 GB of space in the image.
      YARN_NM_MODE: hardlinks-global

  # For any thing that does need context, ie linting, building, unit testing, etc...
  default-executor:
    parameters:
      resource_class:
        type: string
        default: medium
    resource_class: << parameters.resource_class >>
    docker:
      - image: << pipeline.parameters.docker-repo >>:ci-latest
    environment:
      NODE_ENV: development
      FIRESTORE_EMULATOR_HOST: localhost:9090

  # For anything that needs a full stack to run
  fullstack-executor:
    parameters:
      resource_class:
        type: string
        default: large
    resource_class: << parameters.resource_class >>
    docker:
      - image: << pipeline.parameters.docker-repo >>:ci-latest
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
      - image: memcached
      - image: redis
    environment:
      NODE_ENV: development
      FIRESTORE_EMULATOR_HOST: localhost:9090

  # For anything that needs a full stack to run and needs browsers available for
  # ui test automation
  functional-test-executor:
    parameters:
      resource_class:
        type: string
        default: large
    resource_class: << parameters.resource_class >>
    docker:
      - image: << pipeline.parameters.docker-repo >>:ci-browsers-latest
      - image: redis
      - image: memcached
      - image: pafortin/goaws
      - image: cimg/mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
      - image: jdlk7/firestore-emulator
    environment:
      NODE_ENV: development
      FXA_EMAIL_ENV: development
      FXA_EMAIL_LOG_LEVEL: debug
      RUST_BACKTRACE: 1
      AUTH_FIRESTORE_EMULATOR_HOST: localhost:9090
      # Needed for sub plat playwright tests
      SUBSCRIPTIONS_PAYPAL_ENABLED: true
      PAYPAL_SANDBOX: true
      FXA_MX_RECORD_EXCLUSIONS: restmail.dev.lcip.org

  # For anything that needs browsers for ui automation, but doesn't need a full stack.
  # Perfect running smoke tests deployed code.
  smoke-test-executor:
    parameters:
      resource_class:
        type: string
        default: medium+
    resource_class: << parameters.resource_class >>
    docker:
      - image: << pipeline.parameters.docker-repo >>:ci-browsers-latest

commands:
  # Note: Cloning this way allows us to run a git fetch & checkout later on download the road. This type of
  # clone operation will result in a .git/config with no user attached that is using a
  # https://github.com/mozilla/fxa for the remote origin. The --depth=1 --no-single-branch drastically cuts
  # down the size of the git folder for a smaller base image.
  git-clone:
    steps:
      - run:
          name: git clone
          command: |
            git clone https://github.com/mozilla/fxa . --depth=1
            git fetch https://github.com/mozilla/fxa << pipeline.git.revision >> --depth=2
            git checkout << pipeline.git.revision >>

  # Note: Since we use a pre-populated base image that has a .git folder already present (see
  # comment above), running a fetch and checkout saves a considerable amount of time  when compared
  # to a circleci `- checkout` command.
  git-checkout:
    steps:
      - run:
          name: Checkout Branch
          command: |
            set +x
            git fetch https://github.com/mozilla/fxa << pipeline.git.revision >> --depth=1
            git checkout << pipeline.git.revision >>
            commitsBehind=$(git rev-list --left-only --count main...HEAD);
            if [[ $((commitsBehind)) > 0 ]]; then

              if [[ $((commitsBehind)) == 1 ]]; then commits="commit"; else commits="commits"; fi;

              echo -e '\n\n'
              echo '=============================================================================='
              echo "WARNING! Your branch is $commitsBehind $commits behind master!"
              echo '------------------------------------------------------------------------------'
              echo 'Please consider rebasing. By not rebasing you always run the risk of'
              echo 'introducing a breaking change into main!'
              echo '=============================================================================='
              echo -e '\n\n'
            fi

  # Note: We no longer cache in step. As long as packages used in the branch aren't that different
  # from the packages used in main, which is generally the case, we shouldn't see large install
  # times, since the base image will have everything cached.
  provision:
    steps:
      - run:
          name: Base Install
          command: |
            ./.circleci/create-lists.sh
            ./.circleci/base-install.sh
            ./_scripts/create-version-json.sh
      - store_artifacts:
          path: ./packages/version.json
      - store_artifacts:
          path: ./.lists

  cache-save-yarn:
    steps:
      - save_cache:
          key: fxa-yarn-001-{{ checksum "yarn.lock" }}
          paths:
            - /home/circleci/.yarn
            - /home/circleci/project/.yarn

  cache-restore-yarn:
    steps:
      - restore_cache:
          keys:
            - fxa-yarn-001-{{ checksum "yarn.lock" }}
            - fxa-yarn-001-

  test-content-server-part:
    parameters:
      index:
        type: integer
      total:
        type: integer
    steps:
      - git-checkout
      - provision
      - ts-build-restore
      - wait-for-infrastructure
      - run:
          name: Running test section << parameters.index >> of << parameters.total >>
          environment:
            CIRCLE_NODE_INDEX: << parameters.index >>
            CIRCLE_NODE_TOTAL: << parameters.total >>
          command: ./.circleci/test-package.sh fxa-content-server
      - store-artifacts

  test-content-server-remote-part:
    parameters:
      index:
        type: integer
      total:
        type: integer
    steps:
      - git-checkout
      - provision
      - ts-build
      - run:
          name: Running test section << parameters.index >> of << parameters.total >>
          environment:
            CIRCLE_NODE_INDEX: << parameters.index >>
            CIRCLE_NODE_TOTAL: << parameters.total >>
          command: ./packages/fxa-content-server/scripts/test-ci-remote.sh
      - store-artifacts

  wait-for-infrastructure:
    steps:
      - run:
          name: Wait for MySQL DB
          command: ./_scripts/check-mysql.sh
      - run:
          name: Run DB migrations
          command: node ./packages/db-migrations/bin/patcher.mjs;
      - run:
          name: Wait for firestore
          command: ./_scripts/check-url.sh localhost:9090;

  lint:
    steps:
      - run:
          name: Linting
          command: ./.circleci/lint-packages.sh

  # Not currently used. But should be soon once coverage reports are fixed up.
  report-coverage:
    parameters:
      list:
        type: string
        default: ''
    steps:
      - run:
          command: ./.circleci/report-coverage.sh << parameters.list >>

  store-artifacts:
    steps:
      - run:
          name: Ensure directories
          command: mkdir -p artifacts/tests && mkdir -p ~/.pm2/logs && mkdir -p ~/screenshots
      - store_artifacts:
          path: artifacts
      - store_artifacts:
          path: ~/screenshots
      - store_artifacts:
          path: ~/.pm2/logs
      - store_test_results:
          path: artifacts/tests

  ts-build:
    steps:
      - run:
          name: Build Common Typescript Packages
          command: ./.circleci/build-ts-packages.sh
      - save_cache:
          name: Save Typescript Build
          key: fxa-ts-build-01-<< pipeline.git.revision >>
          paths:
            - /home/circleci/project/packages/fxa-admin-server/dist
            - /home/circleci/project/packages/fxa-auth-client/dist
            - /home/circleci/project/packages/fxa-auth-server/dist
            - /home/circleci/project/packages/fxa-event-broker/dist
            - /home/circleci/project/packages/fxa-graphql-api/dist
            - /home/circleci/project/packages/fxa-react/dist
            - /home/circleci/project/packages/fxa-shared/dist
            - /home/circleci/project/packages/fxa-support-panel/dist

  ts-build-restore:
    steps:
      - restore_cache:
          keys:
            - fxa-ts-build-01-<< pipeline.git.revision >>

  run-tests:
    parameters:
      test_name:
        type: string
      # Name of file in ./lists folder holding tests to execute in parallel
      list:
        type: string
      # Controls the number of parallel operations and essentially correlates to the --jobs argument of the
      # parallel command. A value of NONE, indicates the argument is not supplied at all.
      # For exact usage see:
      #   https://www.gnu.org/software/parallel/parallel_tutorial.html#number-of-simultaneous-jobs
      max_jobs:
        type: string
        default: "NONE"
      index:
        type: integer
        default: 0
      total:
        type: integer
        default: 1
    steps:
      - run:
          name: << parameters.test_name >>
          command: ./.circleci/run-list-parallel.sh  << parameters.list >> << parameters.max_jobs >> << parameters.index >>:<< parameters.total >>
      - store-artifacts

  fail-fast:
    steps:
      - run: sleep 10
      - run:
          name: Fail Fast
          when: on_fail
          command: |
            echo "Canceling workflow as a step resulted in failure"
            node .circleci/cancel-jobs.mjs;


jobs:
  deploy-packages:
    parameters:
      executor:
        type: executor
    executor: << parameters.executor >>
    steps:
      - checkout
      - cache-restore-yarn
      - provision
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build docker images
          command: ./.circleci/build-all.sh
          no_output_timeout: 1h
      - run:
          name: Push to docker hub
          command: ./.circleci/deploy-all.sh
      - store-artifacts

  # This deploys a base image of fxa that is useful for CI testing. Think of this image as
  # the last known good state of fxa. The image is designed to come with everything required
  # to spin up tests pipelines quickly.
  deploy-fxa-ci-images:
    parameters:
      executor:
        type: executor
    executor: << parameters.executor >>
    steps:

      # Run with layer caching to speed up builds
      - setup_remote_docker:
          docker_layer_caching: true

      # Clone FXA and switch to current branch
      - git-clone

      # Install browsers for content server testing. Once content
      # server tests are complete, this can be phased out
      - browser-tools/install-firefox:
          version: 102.4.0esr
      - browser-tools/install-geckodriver:
          version: v0.32.0

      # If there are no changes on the lock file, we can skip the rebuild and exit early.
      - run:
          name: Check if rebuild is needed
          command: |
            # If the lockfile has changed, we need a rebuild
            if [[ "<< pipeline.parameters.force-deploy-fxa-ci-images >>" == "true" ]]; then
              echo "Pipeline parameter force-deploy-fxa-ci-images set to true. Rebuilding docker images for CI.";
            elif [[ -n $(git diff HEAD~1 HEAD -- yarn.lock) ]]; then
              echo "Yarn lock has changes. Rebuilding docker images for CI!";
            else
              echo "No changes on yarn.lock. Skipping CI image rebuild.";
              circleci-agent step halt
            fi

      # We restore the yarn cache to speed up build times
      - cache-restore-yarn

      # Build the default CI Image
      - run:
          name: Build Base CI Image
          command: |
            cd /home/circleci
            mkdir -p .yarn
            docker build . \
              -f ./project/_dev/docker/ci/Dockerfile \
              --target ci-final \
              -t << pipeline.parameters.docker-repo >>:ci-latest

      # Build the browser based CI image. This image is used for functional testing.
      # TODO: Remove these browser installs when we phase out content server tests.

      - run:
          name: Build Browser CI Image
          command: |
            cd /home/circleci
            mkdir -p install
            cp -r /usr/local/bin/firefox* /home/circleci/install/.
            cp -r /usr/local/bin/gecko* /home/circleci/install/.
            docker build . -f ./project/_dev/docker/ci/Dockerfile \
                           --target browsers-final \
                           -t << pipeline.parameters.docker-repo >>:ci-browsers-latest

      # Push images at the same time. Since these images are related, push them
      # in unison. Doing these operations in parallel cuts down on how expensive this
      # step is.
      - run:
          name: Push CI Images and Extract Yarn Cache
          command: |
            docker login -u $DOCKER_USER_fxa_circleci -p $DOCKER_PASS_fxa_circleci
            docker push << pipeline.parameters.docker-repo >>:ci-latest &
            docker push << pipeline.parameters.docker-repo >>:ci-browsers-latest &
            .circleci/copy-docker-cache.sh << pipeline.parameters.docker-repo >>:ci-latest &
            wait

      # Save the yarn cache to circleci's cache so it can be used on subsequent builds
      - cache-save-yarn

  build:
    executor: default-executor
    resource_class: large
    steps:
      - git-checkout
      - provision
      - ts-build

  lint:
    executor: default-executor
    resource_class: small
    steps:
      - git-checkout
      - provision
      - ts-build-restore
      - lint

  unit-test:
    executor: default-executor
    resource_class: large
    steps:
      - git-checkout
      - provision
      - ts-build-restore
      - run-tests:
          test_name: Unit Test (many)
          list: unit-test.list

  integration-test-part:
    parameters:
      index:
        type: integer
      total:
        type: integer
    executor: fullstack-executor
    steps:
      - git-checkout
      - provision
      - ts-build-restore
      - wait-for-infrastructure
      - run-tests:
          test_name: Integration Test (many)
          list: integration-test.list
          max_jobs: "1"
          index: << parameters.index >>
          total: << parameters.total >>

  test-content-server-part:
    parameters:
      resource_class:
        type: string
        default: large
      index:
        type: integer
      total:
        type: integer
    executor: functional-test-executor
    resource_class: << parameters.resource_class >>
    steps:
      - test-content-server-part:
          index: << parameters.index >>
          total: << parameters.total >>

  # This job is manually triggered for now. see .circleci/README.md
  test-content-server-remote:
    executor: smoke-test-executor
    steps:
      - git-checkout
      - provision
      - run:
          name: Running test section against a remote target
          command: ./packages/fxa-content-server/scripts/test-ci-remote.sh
      - store-artifacts

  # These jobs are manually triggered for now. see .circleci/README.md
  test-content-server-remote-part-0:
    executor: smoke-test-executor
    steps:
      - test-content-server-remote-part:
          index: 0
          total: 3
  test-content-server-remote-part-1:
    executor: smoke-test-executor
    steps:
      - test-content-server-remote-part:
          index: 1
          total: 3
  test-content-server-remote-part-2:
    executor: smoke-test-executor
    steps:
      - test-content-server-remote-part:
          index: 2
          total: 3

  # This job is manually triggered for now. see .circleci/README.md
  production-smoke-tests:
    executor: smoke-test-executor
    steps:
      - git-checkout
      - provision
      - run:
          name: Running smoke tests
          command: yarn workspace functional-tests test-production
      - store-artifacts
      # TODO: Is this actually needed?
      - store_test_results:
          path: artifacts/tests

  playwright-functional-tests:
    parameters:
      resource_class:
        type: string
        default: large
      parallelism:
        type: integer
        default: 5
    executor: functional-test-executor
    resource_class: << parameters.resource_class >>
    parallelism: << parameters.parallelism >>
    steps:
      - git-checkout
      - provision
      - ts-build-restore
      - run:
          name: Ensure playwright install
          # The base install script always skips playwright browser installs in an attempt
          # to be more efficient. When the lockfile has drifted, we may need to install
          # playwright again in order to ensure the expected browser version is present. If
          # the expected version is present, this should be pretty fast. If it is not it will
          # take a moment to install the browsers.
          command: |
            if ! cmp --silent yarn.lock yarn.lock.base; then npx playwright install; fi;
      - run:
          name: Add localhost
          command: |
            sudo tee -a /etc/hosts \<<<'127.0.0.1 localhost'
            sudo cat /etc/hosts
      - wait-for-infrastructure
      - run:
          name: Running playwright tests
          command: ./packages/functional-tests/scripts/test-ci.sh
      - store-artifacts

  build-and-deploy-storybooks:
    executor: default-executor
    steps:
      - git-checkout
      - provision
      - run:
          name: Build and deploy Storybooks
          command: |
            STORYBOOKS_USE_YARN_WORKSPACES=false npx github:mozilla-fxa/storybook-gcp-publisher

workflows:

  # This workflow is executed whenever a pull request is issued. It will also
  # run on PR drafts.
  test_pull_request:
    jobs:
      - build:
          name: Build
          filters:
            branches:
              ignore: /main/
            tags:
              ignore: /.*/

      - lint:
          name: Lint
          requires:
            - Build

      - unit-test:
          name: Unit Test
          requires:
            - Build
          post-steps:
            - fail-fast

      - integration-test-part:
          name: Integration Test
          index: 0
          total: 2
          requires:
            - Build
          post-steps:
            - fail-fast

      - integration-test-part:
          name: Integration Test
          index: 1
          total: 2
          requires:
            - Build
          post-steps:
            - fail-fast

      - build-and-deploy-storybooks:
          name: Story Book Build & Deploy
          requires:
            - Build

      - test-content-server-part:
          name: Functional Test - Content Server
          index: 0
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Functional Test - Content Server
          index: 1
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Functional Test - Content Server
          index: 2
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Functional Test - Content Server
          index: 3
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Functional Test - Content Server
          index: 4
          total: 5
          requires:
            - Build

      - playwright-functional-tests:
          name: Functional Tests - Playwright
          requires:
            - Build

  # This workflow can be useful if we want to run test changes in our functional tests
  # against deployed code. Simply prefix a branch with run-smoke-tests, and issue a PR.
  smoke_test:
    jobs:
      - request-production-smoke-tests:
          type: approval
          filters:
            branches:
              only: /^run-smoke-tests-.*/
            tags:
              ignore: /.*/
      - production-smoke-tests:
          requires:
            - request-production-smoke-tests
      - request-test-content-server-remote:
          type: approval
          filters:
            branches:
              only: /^run-smoke-tests-.*/
            tags:
              ignore: /.*/
      - test-content-server-remote:
          requires:
            - request-test-content-server-remote
      - request-test-content-server-remote-parts:
          type: approval
          filters:
            branches:
              only: /^run-smoke-tests-.*/
            tags:
              ignore: /.*/
      - test-content-server-remote-part-0:
          requires:
            - request-test-content-server-remote-parts
      - test-content-server-remote-part-1:
          requires:
            - request-test-content-server-remote-parts
      - test-content-server-remote-part-2:
          requires:
            - request-test-content-server-remote-parts

  # This workflow is triggered after PRs are approved and land on main.
  deploy_branch:
    jobs:
      - deploy-packages:
          executor: docker-build-executor
          filters:
            branches:
              only:
                - main
                - /^feature.*/
                - /^dockerpush.*/
            tags:
              ignore: /.*/
      - deploy-fxa-ci-images:
          executor:
            name: docker-build-executor
            image: cimg/node:16.13-browsers
          filters:
            branches:
              only:
                - main
                - FXA-6626
            tags:
              ignore: /.*/
      - build-and-deploy-storybooks:
          filters:
            branches:
              only:
                - main
                - /^feature.*/
                - /^dockerpush.*/
            tags:
              ignore: /.*/

  # This workflow is used for building docker containers that are then deployed to
  # live infrastructure.
  test_and_deploy_tag:
    jobs:
      - build:
          name: Build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - lint:
          name: Lint
          requires:
            - Build
      - unit-test:
          name: Unit Test
          requires:
            - Build

      - integration-test-part:
          name: Integration Test Part 1
          index: 0
          total: 1
          requires:
            - Build
      - integration-test-part:
          name: Integration Test Part 2
          index: 1
          total: 1
          requires:
            - Build

      - test-content-server-part:
          name: Content Server Functional Test Part 1
          index: 0
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Content Server Functional Test Part 2
          index: 1
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Content Server Functional Test Part 3
          index: 2
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Content Server Functional Test Part 4
          index: 3
          total: 5
          requires:
            - Build
      - test-content-server-part:
          name: Content Server Functional Test Part 5
          index: 4
          total: 5
          requires:
            - Build

      - deploy-packages:
          executor: docker-build-executor
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          requires:
            - Build
            - Lint
            - Unit Test
            - Integration Test Part 1
            - Integration Test Part 2
            - Content Server Functional Test Part 1
            - Content Server Functional Test Part 2
            - Content Server Functional Test Part 3
            - Content Server Functional Test Part 4
            - Content Server Functional Test Part 5
